<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filme | FrameCode</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/movie.css">
  <link rel="stylesheet" href="css/stars.css"> 
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="assets/framecodeLogo.png" alt="FrameCode Logo"></a>
    </div>
    
    <form id="searchForm">
      <input type="text" id="searchInput" class="search" placeholder="Buscar filmes ou usuários..." />
    </form>
    
    <div class="profile-icon">
      <a href="profile.html"><img src="assets/user icon.png" alt="Perfil do usuário"></a>
    </div>
  </header>

  <div class="container">

    <section id="movieDetails" class="movie-details">
      <div class="movie-poster-container">
        <img src="" alt="Poster do Filme" class="movie-poster" />
      </div>
      <div class="movie-info-container">
        <div class="title-container">
          <h1 id="movieTitle"></h1>
          <button id="favoriteBtn" class="favorite-btn">❤</button>
        </div>
        <p id="movieOverview"></p>
        <p><strong id="lancamento">Lançamento:</strong> <span id="movieReleaseDate"></span></p>
        <p><strong id="genero">Gênero:</strong> <span id="movieGenres"></span></p>
        <p><strong id="elenco">Elenco:</strong> <span id="movieCast"></span></p>
      </div>
    </section>

    <div class="rating-section">
      <h2>Média dos usuários:</h2>
      <div class="avg-stars" id="avgRating">—</div>
    </div>

    <div class="review-section">
      <h2>Deixe sua Avaliação:</h2>
      <form id="reviewForm" class="review-form">
        <div class="new-star-rating">
          </div>
        <input type="hidden" id="ratingValue" name="rating" value="0">
        <textarea id="text" placeholder="Escreva sua resenha..." required></textarea>
        <button type="submit">Publicar</button>
      </form>

      <h2>Avaliações:</h2>
      <ul class="reviews-list" id="reviewsList">
        </ul>
      <div id="reviewsPagination" class="pagination">
        <button id="reviewsPrevBtn" style="display: none;"> <img src="assets/left-arrow.png"> Anterior </button>
        <span id="reviewsPageInfo"></span>
        <button id="reviewsNextBtn" style="display: none;"> Próximo <img src="assets/right-arrow.png" </button>
      </div>
    </div>
  </div>

  <section id="searchResultsSection" class="movies-section" style="display: none;">
    <h2 id="searchResultsTitle">Resultados da Pesquisa</h2>
    <div id="searchResultsGrid" class="movies-grid"></div>
  </section>
  
  <section id="usersGridSection" class="users-section" style="display: none;">
    <h2 id="usersTitle">Usuários Encontrados</h2>
    <div id="usersGrid" class="users-grid"></div>
  </section>

  <div id="editReviewModal" class="modal-overlay">
    <div class="modal-content">
      <header class="modal-header">
        <h2>Editar Avaliação</h2>
        <button id="closeModalBtn" class="close-modal-btn">&times;</button>
      </header>
      <div class="modal-body">
        <div id="modalStarRater" class="new-star-rating">
          </div>
        <input type="hidden" id="modalRatingValue" value="0">
        <textarea id="modalCommentText" placeholder="Edite a sua resenha..."></textarea>
        <button id="modalSaveBtn" class="modal-save-button">Salvar Alterações</button>
      </div>
    </div>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/movie-details.js"></script>
</body>
</html>
