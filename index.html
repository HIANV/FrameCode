<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | FrameCode</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="assets/framecodeLogo.png" alt="FrameCode Logo"></a>
    </div>
    
    <!-- Campo de busca centralizado -->
    <form id="searchForm">
      <input type="text" id="searchInput" class="search" placeholder="Buscar filmes ou usuários..." />
    </form>
    
    <div class="profile-icon">
      <a href="profile.html"><img src="assets/user icon.png" alt="Perfil do usuário"></a>
    </div>
  </header>

  <section class="banner">
    <div class="banner-text"> 
      <h2 id="home-txt">
        Registre todos os filmes que você já assistiu.<br>
        Escreva e compartilhe avaliações dos seus filmes favoritos com outros usuários.<br>
        Compartilhe sua vida no cinema com o FrameCode.
      </h2>
    </div>
  </section>

  <section class="movies-section">
    <h2 id="moviesTitle">Populares</h2>
    <div id="moviesGrid" class="movies-grid"></div>
  </section>

  <section id="usersGridSection" class="users-section" style="display: none;">
    <h2 id="usersTitle">Usuários</h2>
    <div id="usersGrid" class="users-grid"></div>
  </section>

  <script src="js/utils.js"></script>
  <script src="js/index.js" defer></script>
</body>
</html>
