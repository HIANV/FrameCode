<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | FrameCode</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="container">
    <img src="assets/framecodeLogo.png" alt="Logo do FrameCode">
    <form id="registerForm">
      <div id="messageArea" class="message-area" style="display:none"></div>
      <input type="text" name="name" id="name" placeholder="Nome completo" required>
      <input type="email" name="email" id="email" placeholder="E‑mail" required>
      <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
      <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento:" required>

      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="Senha" required>
        <button type="button" class="toggle-password-btn" data-target="password">
          <img src="assets/show.png" alt="Mostrar senha" class="toggle-icon">
        </button>
      </div>

      <div class="password-container">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar senha" required>
        <button type="button" class="toggle-password-btn" data-target="confirmPassword">
          <img src="assets/show.png" alt="Mostrar senha" class="toggle-icon">
        </button>
      </div>
      
      <button type="submit" id="registerBtn">Criar conta</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
  </div>
  <div id="toast-container"></div>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
