  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro - FRAMECODE</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
      <style>
          /* Define a fonte Inter como padrão */
          body {
              font-family: 'Inter', sans-serif;
          }
      </style>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
      <div class="bg-black p-8 rounded-lg shadow-lg max-w-md w-full text-white">
          <h1 class="text-3xl font-bold text-center text-red-500 mb-4">FRAMECODE</h1>
          <h2 class="text-2xl font-bold text-center mb-8">Criar Conta</h2>

          <form action="#" method="POST">
              <div class="mb-4">
                  <label for="nome" class="block text-sm font-medium text-gray-400 mb-1">Nome</label>
                  <input type="text" id="nome" name="nome" required
                        class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div class="mb-4">
                  <label for="email" class="block text-sm font-medium text-gray-400 mb-1">E-mail</label>
                  <input type="email" id="email" name="email" required
                        class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div class="mb-4">
                  <label for="senha" class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                  <input type="password" id="senha" name="senha" required
                        class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <div class="mb-6">
                  <label for="confirmar_senha" class="block text-sm font-medium text-gray-400 mb-1">Confirmar Senha</label>
                  <input type="password" id="confirmar_senha" name="confirmar_senha" required
                        class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <button type="submit"
                      class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-black transition duration-200">
                  Cadastrar
              </button>
          </form>

          <p class="mt-8 text-center text-sm text-gray-400">
              Já tem conta?
              <a href="#" class="font-medium text-red-400 hover:underline">Entrar</a>
          </p>
      </div>
  </body>
  </html>
