<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filme | FrameCode</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/movie.css">
  <link rel="stylesheet" href="../css/stars.css"> 
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="../assets/framecodeLogo.png" alt="FrameCode Logo">
      </a>
    </div>
    <div class="profile-icon">
      <a href="profile.html">
        <img src="../assets/user icon.png" alt="Perfil">
      </a>
    </div>
  </header>

  <div class="container">

    <!-- Detalhes do Filme -->
    <section id="movieDetails" class="movie-details">
      <div class="movie-poster-container">
        <img src="" alt="Poster do Filme" class="movie-poster" />
      </div>
      <div class="movie-info-container">
        <h1 id="movieTitle"></h1>
        <p id="movieOverview"></p>
        <p><strong id="lancamento">Lançamento:</strong> <span id="movieReleaseDate"></span></p>
        <p><strong id="genero">Gênero:</strong> <span id="movieGenres"></span></p>
        <p><strong id="elenco">Elenco:</strong> <span id="movieCast"></span></p>
      </div>
    </section>

    <!-- Média do Site -->
    <div class="rating-section">
      <h2>Média dos usuários</h2>
      <div class="avg-stars" id="avgRating">—</div>
    </div>

    <!-- Formulário de Resenha -->
    <div class="review-section">
      <h2>Deixe sua Avaliação:</h2>
      <form id="reviewForm" class="review-form">
        <div class="star-rating">
          <input type="radio" id="star5" name="star" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="star" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="star" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="star" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="star" value="1"><label for="star1">★</label>
        </div>
        <textarea id="text" placeholder="Escreva sua resenha..." required></textarea>
        <button type="submit">Publicar</button>
      </form>

      <!-- Lista de Resenhas -->
      <h2>Resenhas</h2>
      <ul class="reviews-list" id="reviewsList">
        <!-- Resenhas dinâmicas aparecerão aqui -->
      </ul>
    </div>
  </div>

  
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/movie-details.js"></script>
</body>
</html>
