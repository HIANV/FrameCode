<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login | FrameCode</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/reset.css" />
</head>
<body>
  <div class="container">

    <img src="assets/framecodeLogo.png" alt="Logo do FrameCode">

    <form id="loginForm">

      <div id="messageArea" class="message-area" style="display:none"></div>
      
      <div id="emailArea">
        <input type="email" name="email" id="email" placeholder="E‑mail" required>
      </div>

      <div class="password-container">
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        <button type="button" class="toggle-password-btn" data-target="senha">
          <img src="assets/show.png" alt="Mostrar senha" class="toggle-icon">
        </button>
      </div>

      <div id="loginButton">
        <button type="submit" id="loginBtn">Entrar</button>
      </div>

    </form>

    <div class="remember-me-checkbox">
      <input type="checkbox" name="remember-me-checkbox" id="remember-me-checkbox">
      <label for="remember-me-checkbox">Lembrar de mim</label>
    </div>

    <p id="registerParagraph">Ainda não tem conta? <a href="register.html">Cadastre-se</a></p>

  </div>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
